name: Code Quality Checks

on:
  pull_request:
    branches: [ "*" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none
          tools: composer

      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run code style check
        run: composer run-script check-code-style

      - name: Run php-cs-fixer
        run: composer run-script phpcsfixer

      - name: Run php-cs-fixer-views
        run: composer run-script phpcsfixer-view

      - name: Run PHPStan
        run: composer run-script phpstan

      - name: Run lintspaces
        run: |
          npx lintspaces \
          --endofline lf \
          --newline \
          --trailingspaces \
          --ignores js-comments \
          --allowsBOM \
          ./models/*.php \
          ./controllers/*.php \
          ./modules/admin/*/*.php \
          ./components/*.php \
          ./commands/*.php \
          ./assets/*.php \
          ./views/*/*.php

      - name: Run stylelint
        run: composer run-script stylelint
